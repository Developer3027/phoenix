<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Phoenix</title>
</head>
<body>
    <div class="container">
        <!-- header style in news-ticker.css -->
        <header>
            <h4>BREAKING NEWS:</h4>
            <div class="news_scroll"></div>
            <div class="social_icons">
                <a href="https://twitter.com/Developer3027">
                    <i class="fab fa-twitter twitter"></i></a>

                <i class="fab fa-linkedin-in linkedin"></i>
                <i class="fab fa-youtube youtube"></i>
            </div>
            <div class="search_box">
                <input class="search" type="text">
                <i class="fas fa-search"></i>
            </div>
            <i class="fas fa-user user"></i>
        </header>
        <nav class="nav">
            <h2>PHOENIX</h2>
            <ul class="nav-links">
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Features</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    <script src="https://kit.fontawesome.com/734c30eefc.js" crossorigin="anonymous"></script>
</body>
</html>
